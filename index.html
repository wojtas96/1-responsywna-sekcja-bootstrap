<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-responsywna-sekcja-bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <main role="main" class="container">

        <!-- .container>.row>.col-md-4.col-sm-6.col-1*6 -->
        <div class="container">
            <div class="row">
                <div class="text-center head-font col-12">
                    <h1 class="font-weight-normal" style="color: rgb(151, 142, 142)">My skills</h1>
                    <div class="separator"></div>
                    <br>
                </div>
            </div>

            <div class="row">
                <div class="text-center col-md-4 col-sm-6 col-12">
                    <div class="gray-circle">
                        <i class="fa-brands fa-html5 fa-2xl" style="color: #e68c0f;" aria-hidden="true"></i>
                    </div>
                    <p class="text-center font-describe" style="color: rgb(151, 142, 142)">HTML<sub>5</sub></p>
                </div>

                <div class="text-center col-md-4 col-sm-6 col-12">
                    <div class="gray-circle">
                        <i class="fab fa-css3-alt fa-2xl" style="color: #e68c0f;" aria-hidden="true"></i>
                    </div>
                    <p class="text-center font-describe" style="color: rgb(151, 142, 142)">CSS<sub>3</sub></p>
                </div>

                <div class="text-center col-md-4 col-sm-6 col-12">
                    <div class="gray-circle">
                    <i class="fab fa-js fa-2xl" style="color: #e68c0f;" aria-hidden="true"></i>
                    </div>
                    <p class="text-center font-describe" style="color: rgb(151, 142, 142)">JavaScript</p>
                </div>

                <div class="text-center col-md-4 col-sm-6 col-12">
                    <div class="gray-circle">
                    <i class="fab fa-react fa-2xl" style="color: #e68c0f;" aria-hidden="true"></i>
                    </div>
                    <!--W serwisie Font Awesome brak takiej jak na obrazku-->
                    <p class="text-center font-describe" style="color: rgb(151, 142, 142)">ReactJS</p>
                </div>

                <div class="text-center text-center col-md-4 col-sm-6 col-12">
                    <div class="gray-circle">
                    <i class="fab fa-git fa-2xl" style="color: #e68c0f;" aria-hidden="true"></i>
                    </div>
                    <p class="text-center font-describe" style="color: rgb(151, 142, 142)">GIT</p>
                </div>

                <div class="text-center col-md-4 col-sm-6 col-12">
                    <div class="gray-circle">
                    <i class="fab fa-wordpress fa-2xl" style="color: #e68c0f;" aria-hidden="true"></i>
                    </div>
                    <p class="text-center font-describe" style="color: rgb(151, 142, 142)">WordPress</p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/9f29e94fb0.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
